{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">ðŸ“Š Traffic Accident Dashboard</h2>

      <div class="row text-center mb-4">
        <div class="col bg-danger text-white p-4 rounded">
          Accidents Today: {{ stats.accidents_today }}
        </div>
        <div class="col bg-success text-white p-4 rounded">
          Safe Roads: {{ stats.safe_roads }}
        </div>
        <div class="col bg-info text-white p-4 rounded">
          Last Prediction: {{ stats.last_prediction }}
        </div>
      </div>

      <canvas id="accidentChart" height="100"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("accidentChart");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
          datasets: [
            {
              label: "Accidents",
              data: [2, 3, 1, 4, 5],
              borderColor: "red",
              fill: false,
            },
          ],
        },
      });
    </script>
  </body>
</html>
